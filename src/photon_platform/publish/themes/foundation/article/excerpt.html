      <article class="excerpt">
        <div class="content">
{%- if article.excerpt_figure_filename %}
          <figure{% if article.excerpt_figure_width %} style="width: {{ article.excerpt_figure_width }};" {% endif %}>
            <a href="{{ pathto(article.docname) }}">
              <img src="{{ pathto(article.excerpt_figure_filename, 1) }}" alt="{{ article.excerpt_figure_alt }}">
            </a>
          </figure>
{%- endif %}
          <section>
            <h2><a href="{{ pathto(article.docname) }}">{{ article.title }}</a></h2>
{%- if article.excerpt_text %}
              {{ article.excerpt_text|indent(14) }}
{%- endif %}
          </section>
        </div>
        <footer>
{%- set meta = article %}
{% include "article/_nav_meta.html" %}
        </footer>
      </article>
